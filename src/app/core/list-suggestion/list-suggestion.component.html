<div class="suggestions-container">
  <h1>Suggestions List</h1>

  <!-- Barre de recherche avec two-way binding -->
  <div class="search-bar">
    <input
      type="text"
      placeholder="Search for a suggestion"
      class="search-input">
  </div>

  <!-- Liste des suggestions en cards horizontales -->
  <div class="suggestions-list">
    <div class="suggestion-card">

      <!-- Titre de la suggestion -->
      <h3 class="suggestion-title"></h3>

      <!-- Cat√©gorie et Date -->
      <div class="suggestion-meta">
        <span class="suggestion-category"></span>
        <span class="suggestion-date"></span>
      </div>

      <!-- Description -->
      <p class="suggestion-description"></p>

      <!-- Statut -->
      <div class="suggestion-status">
        <span class="status-badge">
             
        </span>
      </div>

      <!-- Boutons d'action -->
      <div class="action-buttons">
        <button class="like-button">
          <span>üëç</span> Like </button>

        <button>
          class="favorite-button">
        </button>
      </div>

    </div>
  </div>

  <!-- Message si aucune suggestion trouv√©e -->
  <div class="no-results">
    <p>Aucune suggestion trouv√©e.</p>
  </div>
</div><p>list-suggestion works!</p>
